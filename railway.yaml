## Service Configuration

### Docker Image
```
Image: n8nio/n8n:latest
```

### Environment Variables

| Key | Value | Description |
|-----|-------|-------------|
| `N8N_BASIC_AUTH_ACTIVE` | `true` | Enable login |
| `N8N_BASIC_AUTH_USER` | `admin` | Your username |
| `N8N_BASIC_AUTH_PASSWORD` | `your-password` | Choose a secure password |
| `WEBHOOK_URL` | `https://your-project.up.railway.app` | Railway will auto-fill this |
| `N8N_HOST` | `0.0.0.0` | Listen on all interfaces |
| `N8N_PORT` | `5678` | Default port |
| `EXECUTIONS_PROCESS` | `main` | Run in main process |
| `GENERIC_TIMEZONE` | `UTC` | Timezone |
| `TZ` | `UTC` | Timezone |

